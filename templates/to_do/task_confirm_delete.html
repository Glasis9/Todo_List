{% extends "base.html" %}

{% block content %}
    <h1>Delete Task</h1>

    <p>Are you want to delete this Task: {{ task.content }}?</p>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes, delete" class="btn btn-danger"/>

        <a class="btn btn-primary" href="{% url 'to_do:task-list' %}"> Cancel</a>
    </form>

{% endblock %}
