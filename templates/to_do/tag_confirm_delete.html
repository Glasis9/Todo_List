{% extends "base.html" %}

{% block content %}
    <h1>Delete Tag</h1>

    <p>Are you want to delete this Tag: {{ tag }}?</p>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes, delete" class="btn btn-danger"/>

        <a class="btn btn-primary" href="{% url 'to_do:tag-list' %}"> Cancel</a>
    </form>
{% endblock %}
