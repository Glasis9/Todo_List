{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
    <h1>
        Tags
        <a style="float: right; margin-top: 8px" class="btn btn-primary" href="{% url 'to_do:tag-append' %}"> Add</a>
    </h1>

    {% if tag_list %}
        <table class="table">
            <str>
                <tr>
                    <th>Name</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>

                {% for tag in tag_list %}
                    <tr>
                        <td>
                            {{ tag.name }}
                        </td>
                        <td>
                            <a class="btn btn-secondary" href="{% url 'to_do:tag-update' pk=tag.id %}">Update</a>
                        </td>
                        <td>
                            <a class="btn btn-secondary" href="{% url 'to_do:tag-delete' pk=tag.id %}">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </str>
        </table>
    {% else %}
        <p>The are no tag in list</p>
    {% endif %}

{% endblock %}
